[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
; upload_protocol = arduino
; upload_flags = -P$UPLOAD_PORT
; board_build.mcu = atmega328p
; board_build.f_cpu = 16000000L
lib_deps = 
    adafruit/Adafruit SSD1306 @ ^2.5.1
    adafruit/Adafruit GFX Library @ ^1.10.12
    adafruit/Adafruit BusIO @ ^1.9.8